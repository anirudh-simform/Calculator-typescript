<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="light.css" id="theme" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button class="toggle-dark-mode">Dark Mode</button>
    <div class="calculator-container">
      <button class="see-full-history">See full history</button>

      <div class="calculator-display-container">
        <div class="calculator-display"></div>
        <div class="answer-display"></div>
      </div>

      <div class="calculator-buttons">
        <div class="second-row">2<sup>nd</sup></div>
        <div class="mod operator" data-value="|" data-display-value="mod">
          mod
        </div>
        <div
          class="sin trignometric function"
          data-value="sin"
          data-inverse-value="sini"
          data-inverse-display-value="sin-1"
        >
          sin
        </div>
        <div
          class="cos trignometric function"
          data-value="cos"
          data-inverse-value="cosi"
          data-inverse-display-value="cos-1"
        >
          cos
        </div>
        <div
          class="tan trignometric function"
          data-value="tan"
          data-inverse-value="tani"
          data-inverse-display-value="tan-1"
        >
          tan
        </div>

        <div class="x-power-y operator" data-value="^" data-display-value="^">
          x<sup>y</sup>
        </div>
        <div class="log function" data-value="log">log</div>
        <div class="ln function" data-value="ln">ln</div>
        <div class="open-para" data-value="(">&#40;</div>
        <div class="close-para" data-value=")">&#41;</div>

        <div class="square-root" data-value="sqrt" data-display-value="&#8730;">
          <span>&#8730;</span>x
        </div>
        <div class="all-clear big-orange">AC</div>
        <div class="backspace">
          <i class="fa-solid fa-delete-left" style="color: #f97316"></i>
        </div>
        <div
          class="percentage operator big-orange"
          data-value="%"
          data-display-value="%"
        >
          %
        </div>
        <div
          class="divide big-orange operator"
          data-value="/"
          data-display-value="/"
        >
          <i class="fa-solid fa-divide" style="color: #f97316"></i>
        </div>

        <div class="factorial operator" data-value="!" data-display-value="!">
          x!
        </div>
        <div class="numpad-number" data-value="7">7</div>
        <div class="numpad-number" data-value="8">8</div>
        <div class="numpad-number" data-value="9">9</div>
        <div
          class="multiply big-orange operator"
          data-value="*"
          data-display-value="*"
        >
          <i class="fa-solid fa-xmark" style="color: #f97316"></i>
        </div>

        <div
          class="inverse-number operator"
          data-value="^-1"
          data-display-value="^-1"
        >
          1/x
        </div>
        <div class="numpad-number" data-value="4">4</div>
        <div class="numpad-number" data-value="5">5</div>
        <div class="numpad-number" data-value="6">6</div>
        <div
          class="subtract big-orange operator"
          data-value="-"
          data-display-value="-"
        >
          <i class="fa-solid fa-minus" style="color: #f97316"></i>
        </div>

        <div class="pi" data-value="pi"><span>&#8508;</span></div>
        <div class="numpad-number" data-value="1">1</div>
        <div class="numpad-number" data-value="2">2</div>
        <div class="numpad-number" data-value="3">3</div>
        <div
          class="add big-orange operator"
          data-value="+"
          data-display-value="+"
        >
          <i class="fa-solid fa-plus" style="color: #f97316"></i>
        </div>

        <div class="deg angle-toggle">deg</div>
        <div class="e" data-value="e">e</div>
        <div class="numpad-number" data-value="0">0</div>
        <div class="decimal" data-value=".">.</div>
        <div class="equals big-orange" data-value="=">=</div>
      </div>
    </div>

    <dialog>
      <header>
        <h2>History</h2>
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
      </header>
      <div class="history-container"></div>
    </dialog>
  </body>
</html>
